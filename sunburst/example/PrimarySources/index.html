<head>
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  
  <script src="../sunburst-chart.min.js"></script>

  <style>body { margin: 0 }</style>
  <style>
    .sunburst-viz .tooltip{
      white-space: normal !important;
    }
    
    .sunburst-viz text{
      display: block !important;
      white-space: normal !important;
      font-size: small !important;
    }
    
    .sunburst-viz .text-contour{
      stroke-width: 3 !important;
    }
  </style>
  
</head>
<body>
  <figure>
    <div id="chart"></div>
    <figcaption>Testing sunburst to show primary sources information</figcaption>.
  </figure>

  <script>
    const data = {
      name: 'Primary Sources',
      color: 'white',
      children: [{
        name: 'RDA outputs',
        color: '#0f2f57',
        children: [{
          name: 'GORC-WG Case Statement',
          color: '#0f2f57',
          size: 1
          }]
        }]
      };

    Sunburst()
      .data(data)
      .size('size')
      .color('color')
      .radiusScaleExponent(0.75)
      .labelOrientation('angular')
      .excludeRoot('true')
      .centerRadius('0.25')
      .tooltipContent((d, node) => `Size: <i>${node.value}</i>`)
      (document.getElementById('chart'));
  </script>
</body>
