<head>
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  
  <script src="../sunburst-chart.min.js"></script>

  <style>body { margin: 0 }</style>
  <style>
    .sunburst-viz .tooltip{
      white-space: normal !important;
    }
    
    .sunburst-viz text{
      display: block !important;
      white-space: normal !important;
      font-size: small !important;
    }
    
    .sunburst-viz .text-contour{
      stroke-width: 3 !important;
    }
  </style>
  
</head>
<body>
  <figure>
    <div id="chart"></div>
    <figcaption> GORC-WG commons model V1.0 test. </figcaption>
  </figure>

  <script>
   const color = d3.scaleOrdinal(d3.schemePaired);
    
   fetch('GORC-WG_Model_V1.0.json').then(res => res.json()).then(data => {
    Sunburst()
      .data(data)
      .size('size')
      .color(d, parent) => color(parent ? parent.data.name : null))
      .radiusScaleExponent(0.75)
      .labelOrientation('angular')
      .excludeRoot('true')
      .centerRadius('0.25')
      .tooltipContent((d, node) => `Size: <i>${node.value}</i>`)
      (document.getElementById('chart'));
   });    
  </script>
</body>
